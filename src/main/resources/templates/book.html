<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title th:text="${book.name}">Book!</title>
</head>
<body>
<div th:replace="header :: content"></div>

<h1 th:text="${book.name}">Book</h1>

<table class="table">
    <tr>
        <td>Название</td>
        <td th:text="${book.name}">Моя книга</td>
    </tr>
    <tr>
        <td>Год</td>
        <td th:text="${book.year}"></td>
    </tr>
    <tr>
        <td>Цена</td>
        <td th:text="${book.price}"></td>
    </tr>
    <tr>
        <td>Описание</td>
        <td><p th:text="${book.description}"></p></td>
    </tr>
</table>
<td><a href="/books/"><button type="button" class="btn btn-info">На главную</button></a></td>
<td><a th:href="@{/books/cart/{id}(id=${book.id})}"><button type="button" class="btn btn-warning">В корзину</button></a></td>
<div th:if="${user_role == 'ADMIN'}">
    <td><a th:href="@{/books/remove/{id}(id=${book.id})}"><button type="button" class="btn btn-danger">Удалить</button></a></td>
    <td><a th:href="@{/books/edit/{id}(id=${book.id})}"><button type="button" class="btn btn-warning">Изменить</button></a></td>
</div>
</body>
</html>
