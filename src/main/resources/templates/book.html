<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title th:text="${book.name}">Book!</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-dark">Главная</a></li>
            <li><a href="/books/add" class="nav-link px-2 link-dark">Добавить книгу</a></li>
            <li><a href="/books/mycart" class="nav-link px-2 link-dark">Корзина<div th:text="${cart_count}" style="color: darkred; text-align: center"></div></a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a href="/login"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
            <a href="/registration"><button type="button" class="btn btn-outline-primary">Sign-up</button></a>
            <a href="/logout"><button type="button" class="btn btn-outline-primary">Logout</button></a>
        </div>
    </header>
</div>
<h1 th:text="${book.name}">Book</h1>

<table class="table">
    <tr>
        <td>Название</td>
        <td th:text="${book.name}">Моя книга</td>
    </tr>
    <tr>
        <td>Год</td>
        <td th:text="${book.year}"></td>
    </tr>
    <tr>
        <td>Цена</td>
        <td th:text="${book.price}"></td>
    </tr>
    <tr>
        <td>Описание</td>
        <td><p th:text="${book.description}"></p></td>
    </tr>
</table>
<td><a href="/books/"><button type="button" class="btn btn-info">На главную</button></a></td>
<td><a th:href="@{/books/cart/{id}(id=${book.id})}"><button type="button" class="btn btn-warning">В корзину</button></a></td>
<div th:if="${user_role == 'ADMIN'}">
    <td><a th:href="@{/books/remove/{id}(id=${book.id})}"><button type="button" class="btn btn-danger">Удалить</button></a></td>
    <td><a th:href="@{/books/edit/{id}(id=${book.id})}"><button type="button" class="btn btn-warning">Изменить</button></a></td>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
