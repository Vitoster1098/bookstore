<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Список пользователей</title>
</head>
<body>
<div th:replace="header :: content"></div>
<h1>Список пользователей</h1><br>

<div class="panel-info" th:if="${message}"> <!--После показа сообщения будет редирект на главную страницу-->
    <p th:text="${message}"></p>
    <script>
        window.setTimeout(function(){
            window.location.href = "/";
        }, 3000);
    </script>
</div>

<table class="table">
    <tr th:each="user: ${users}">
        <td><p th:text="${user.username}"></p></td>
        <td>Статус: <p th:text="${user.roles}"></p></td>
        <!--td><a th:href="@{/books/mycart/{id}(id=${user.id})}">Корзина</a></td>
        <td th:if="${user_role == 'ADMIN'}"><a th:href="@{/users/remove/{id}(id=${user.id})}"><button type="button"  class="btn btn-danger">Удалить пользователя</button></a></td>
        <td th:if="${user_role == 'ADMIN'}"><a th:href="@{/users/edit/{id}(id=${user.id})}"><button type="button"  class="btn btn-warning">Изменить пользователя</button></a></td-->
    </tr>
</table>
</body>
</html>
