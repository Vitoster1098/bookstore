<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Редактирование книги</title>
</head>
<body>
<div th:replace="header :: content"></div>

<h1>Редактирование книги</h1>
<div class="container">
    <div class="row">
        <form method="post" action="/books/add">
            <input name="id" type="hidden" th:value="${book.id}">
            <label for="name">Название книги: <input name="name" id="name" class="form-control" th:value="${book.name}" /></label><br>
            <label for="year">Дата выпуска: <input name="year" id="year" class="form-control" th:value="${book.year}" /></label><br><br>
            <label for="description">Описание книги: <textarea name="description" id="description" th:text="${book.description}"></textarea></label><br><br>
            <label for="price">Цена продажи: <input name="price" id="price" class="form-control" th:value="${book.price}" /></label><br>
            <button type="submit" class="btn btn-dark">Изменить</button>
    </form>
    </div>
</div>
</body>
</html>
