<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Добавление книги</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-dark">Главная</a></li>
            <li><a href="/books/add" class="nav-link px-2 link-secondary">Добавить книгу</a></li>
            <li><a href="/books/mycart" class="nav-link px-2 link-dark">Корзина<div th:text="${cart_count}" style="color: darkred; text-align: center"></div></a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a href="/login"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
            <a href="/registration"><button type="button" class="btn btn-primary">Sign-up</button></a>
            <a href="/logout"><button type="button" class="btn btn-primary">Logout</button></a>
        </div>
    </header>
</div>

<h1>Добавить книгу</h1>

<div class="container">
    <div class="row">
        <form action="/books/add" method="post">
            <label for="name">Название книги: <input name="name" id="name" class="form-control" /></label><br>
            <label for="year">Дата выпуска: <input name="year" id="year" class="form-control" /></label><br><br>
            <label for="description">Описание книги: <textarea id="description"></textarea></label><br>
            <label for="price">Цена продажи: <input name="price" id="price" class="form-control" /></label><br><br>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</div>
</body>
</html>
