<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Добавление книги</title>
</head>
<body>
<div th:replace="header :: content"></div>

<h1>Добавить книгу</h1>

<div class="container">
    <div class="row">
        <form action="/books/add" method="post">
            <label for="name">Название книги: <input name="name" id="name" class="form-control" /></label><br>
            <label for="year">Дата выпуска: <input name="year" id="year" class="form-control" /></label><br><br>
            <label for="description">Описание книги: <textarea name="description" id="description"></textarea></label><br>
            <label for="price">Цена продажи: <input name="price" id="price" class="form-control" /></label><br><br>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</div>
</body>
</html>
