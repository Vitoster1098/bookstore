<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Моя корзина</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-dark">Главная</a></li>
            <li><a href="/books/add" class="nav-link px-2 link-dark">Добавить книгу</a></li>
            <li><a href="/books/mycart" class="nav-link px-2 link-secondary">Корзина</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a href="/login"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
            <a href="/registration"><button type="button" class="btn btn-outline-primary">Sign-up</button></a>
            <a href="/logout"><button type="button" class="btn btn-outline-primary">Logout</button></a>
        </div>
    </header>
</div>

<h1>Корзина</h1>
<table class="table">
    <div th:if="${cartitems.size() > 0}">
        <tr th:each="book: ${cartitems}">
            <td><a th:href="@{/books/{id}(id=${book.id})}"><p th:text="${book.name}"></p></a></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.price}">₽</td>
            <td><a th:href="@{/books/mycart/remove/{id}(id=${book.id})}"><button class="btn btn-danger">Удалить из корзины</button></a></td>
        </tr>
            <div>
                <hr>
                <p>Итоговая стоимость: </p><h3 th:text="${totalprice}"></h3>
            </div>
    </div>
    <div th:unless="${cartitems.size() > 0}">
        <tr>
            <td>В корзине нет книг!</td>
        </tr>
    </div>

</table>
</body>
</html>
