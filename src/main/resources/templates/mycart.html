<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Моя корзина</title>
</head>
<body>
<div th:replace="header :: content"></div>

<h1>Корзина</h1>
<a href="/books/mycart/remove/all"><button class="btn btn-danger">Очистить корзину</button></a>
<table class="table">
    <div th:if="${cartitems.size() > 0}">
        <tr th:each="book: ${cartitems}">
            <td><a th:href="@{/books/{id}(id=${book.id})}"><p th:text="${book.name}"></p></a></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.price}">₽</td>
            <td><a th:href="@{/books/mycart/remove/{id}(id=${book.id})}"><button class="btn btn-danger">Удалить из корзины</button></a></td>
        </tr>
            <div>
                <hr>
                <p>Итоговая стоимость: </p><h3 th:text="${totalprice}"></h3>
            </div>
    </div>
    <div th:unless="${cartitems.size() > 0}">
        <tr>
            <td>В корзине нет книг!</td>
        </tr>
    </div>

</table>
</body>
</html>
